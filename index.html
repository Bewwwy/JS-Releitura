<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora JS</h1>
    </header>

    <div class="main">
        <form action="" id="forms" method="post">
            <div class="cima">
                <input type="number" class="num" id="um" placeholder="Número 1" autocomplete="off">
                <input type="number" class="num" id="dois" placeholder="Número 2" autocomplete="off">

                <div class="botao">
                    <input type="button" class="btn" id="mais" value="+">
                    <input type="button" class="btn" id="menos" value="-">
                    <input type="button" class="btn" id="vezes" value="*">
                    <input type="button" class="btn" id="dividir" value="/">
                </div>
            </div>

            <div class="baixo">
                <button type="reset" class="btn2" id="limpa">Limpar</button>
                <input type="text" class="btn2" id="resultado" name="resultado" placeholder="Resultado">
            </div>
        </form>
    </div>
    <footer class="container">
        <p>Adryelly de Oliveira &copy;</p>
    </footer>
</body>

</html>
